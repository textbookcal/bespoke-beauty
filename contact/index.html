			<script type="text/javascript">const lazyloadRunObserver = () => {
					const lazyloadBackgrounds = document.querySelectorAll( `.e-con.e-parent:not(.e-lazyloaded)` );
					const lazyloadBackgroundObserver = new IntersectionObserver( ( entries ) => {
						entries.forEach( ( entry ) => {
							if ( entry.isIntersecting ) {
								let lazyloadBackground = entry.target;
								if( lazyloadBackground ) {
									lazyloadBackground.classList.add( 'e-lazyloaded' );
								}
								lazyloadBackgroundObserver.unobserve( entry.target );
							}
						});
					}, { rootMargin: '200px 0px 200px 0px' } );
					lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {
						lazyloadBackgroundObserver.observe( lazyloadBackground );
					} );
				};
				const events = [
					'DOMContentLoaded',
					'elementor/lazyload/observe',
				];
				events.forEach( ( event ) => {
					document.addEventListener( event, lazyloadRunObserver );
				} );</script>

<script id="tmpl-nf-field-error" type="text/template"><div class="nf-error-msg nf-error-{{{ data.id }}}">{{{ data.msg }}}</div></script><script id="tmpl-nf-form-error" type="text/template"><div class="nf-error-msg nf-error-{{{ data.id }}}">{{{ data.msg }}}</div></script><script id="tmpl-nf-field-input-limit" type="text/template">{{{ data.currentCount() }}} {{{ nfi18n.of }}} {{{ data.input_limit }}} {{{ data.input_limit_msg }}}
</script><script id="tmpl-nf-field-null" type="text/template">
</script><script id="tmpl-nf-field-textbox" type="text/template">
	<input
		type="text"
		value="{{{ _.escape( data.value ) }}}"
		class="{{{ data.renderClasses() }}} nf-element"
		{{{ data.renderPlaceholder() }}}
		{{{ data.maybeDisabled() }}}
		{{{ data.maybeInputLimit() }}}
		id="nf-field-{{{ data.id }}}"
		name="{{ data.custom_name_attribute || 'nf-field-' + data.id + '-' + data.type }}"
		{{{ data.maybeDisableAutocomplete() }}}
		aria-invalid="false"
		aria-describedby="nf-error-{{{ data.id }}}"
		aria-labelledby="nf-label-field-{{{ data.id }}}"
		{{{ data.maybeRequired() }}}
	>
</script>
<script id="tmpl-nf-field-input" type="text/template">
    <input id="nf-field-{{{ data.id }}}" name="nf-field-{{{ data.id }}}" aria-invalid="false" aria-describedby="nf-error-{{{ data.id }}}" class="{{{ data.renderClasses() }}} nf-element" type="text" value="{{{ _.escape( data.value ) }}}" {{{ data.renderPlaceholder() }}} {{{ data.maybeDisabled() }}}
           aria-labelledby="nf-label-field-{{{ data.id }}}"

            {{{ data.maybeRequired() }}}
    >
</script>
<script id="tmpl-nf-field-email" type="text/template">
	<input
		type="email"
		value="{{{ _.escape( data.value ) }}}"
		class="{{{ data.renderClasses() }}} nf-element"
		id="nf-field-{{{ data.id }}}"
		name="{{ data.custom_name_attribute || 'nf-field-' + data.id + '-' + data.type }}"
		{{{data.maybeDisableAutocomplete()}}}
		{{{ data.renderPlaceholder() }}}
		{{{ data.maybeDisabled() }}}
		aria-invalid="false"
		aria-describedby="nf-error-{{{ data.id }}}"
		aria-labelledby="nf-label-field-{{{ data.id }}}"
		{{{ data.maybeRequired() }}}
	>
</script>
<script id="tmpl-nf-field-textarea" type="text/template">
    <textarea id="nf-field-{{{ data.id }}}" name="nf-field-{{{ data.id }}}" aria-invalid="false" aria-describedby="nf-error-{{{ data.id }}}" class="{{{ data.renderClasses() }}} nf-element" {{{ data.renderPlaceholder() }}} {{{ data.maybeDisabled() }}} {{{ data.maybeDisableAutocomplete() }}} {{{ data.maybeInputLimit() }}}
        aria-labelledby="nf-label-field-{{{ data.id }}}"

        {{{ data.maybeRequired() }}}
    >{{{ _.escape( data.value ) }}}</textarea>
</script>

    <span class="dashicons dashicons-editor-unlink"></span>
</script>

        URL
        <input type="url" class="widefat code link-url"> <br>
        Text
        <input type="url" class="widefat code link-text"> <br>
        <label>
            <input type="checkbox" class="link-new-window"> {{{ nfi18n.fieldsTextareaOpenNewWindow }}}
        </label>

<script id="tmpl-nf-field-submit" type="text/template">

<# 
let myType = data.type
if('save'== data.type){
	myType = 'button'
}
#>
<input id="nf-field-{{{ data.id }}}" class="{{{ data.renderClasses() }}} nf-element " type="{{{myType}}}" value="{{{ ( data.maybeFilterHTML() === 'true' ) ? _.escape( data.label ) : data.label }}}" {{{ ( data.disabled ) ? 'aria-disabled="true" disabled="true"' : '' }}}>

</script><script id="tmpl-nf-field-button" type="text/template"><button id="nf-field-{{{ data.id }}}" name="nf-field-{{{ data.id }}}" class="{{{ data.classes }}} nf-element">
        {{{ ( data.maybeFilterHTML() === 'true' ) ? _.escape( data.label ) : data.label }}}
    </button></script>
